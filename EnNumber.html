<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>外国数字进位</title>
    <script src="jquery.1.9.1.js"></script>
</head>
<body>
<input type="text" id="val" value=""/>
<p class="txt">123a45dd6b789c0</p>
<script>
function Number(textEle){
        this.getNumber=function(){
            this.str='';
            this.strs='';
            this.strInit=$(textEle).is('input') ? $(textEle).val().replace(/[,\D]/g,'').split('').reverse() : $(textEle).text().replace(/[,\D]/g,'').split('').reverse();
                for(var i= 0, len=this.strInit.length; i<len; i++){
                    this.str+=this.strInit[i];
                    if((i+1)%3==0 && (i+1)!=len){
                        this.str += ','
                    }
                }
                for(var j= 0, le=this.str.split('').reverse().length; j<le; j++){
                    this.strs+=this.str.split('').reverse()[j]
                }
            return this.strs;
    }
}
var a=new Number('#val');
$('#val').keyup(function(){
    $(this).val(a.getNumber());
});
var b=new Number('.txt');
$('.txt').text(b.getNumber());
</script>
</body>
</html>
